<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Audio Waveform Bars -->
  <g transform="translate(256, 256)">
    <!-- Left bars -->
    <rect x="-120" y="-60" width="20" height="120" rx="10" fill="url(#waveGradient)" opacity="0.9">
      <animate attributeName="height" values="120;80;120" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-60;-40;-60" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-85" y="-80" width="20" height="160" rx="10" fill="url(#waveGradient)" opacity="0.95">
      <animate attributeName="height" values="160;100;160" dur="2s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="y" values="-80;-50;-80" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <rect x="-50" y="-40" width="20" height="80" rx="10" fill="url(#waveGradient)" opacity="0.85">
      <animate attributeName="height" values="80;120;80" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="y" values="-40;-60;-40" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
    
    <!-- Center bar (tallest) -->
    <rect x="-15" y="-100" width="30" height="200" rx="15" fill="url(#waveGradient)">
      <animate attributeName="height" values="200;140;200" dur="2s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="y" values="-100;-70;-100" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </rect>
    
    <!-- Right bars -->
    <rect x="30" y="-40" width="20" height="80" rx="10" fill="url(#waveGradient)" opacity="0.85">
      <animate attributeName="height" values="80;120;80" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="y" values="-40;-60;-40" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
    <rect x="65" y="-80" width="20" height="160" rx="10" fill="url(#waveGradient)" opacity="0.95">
      <animate attributeName="height" values="160;100;160" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="y" values="-80;-50;-80" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="100" y="-60" width="20" height="120" rx="10" fill="url(#waveGradient)" opacity="0.9">
      <animate attributeName="height" values="120;80;120" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="y" values="-60;-40;-60" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
  </g>
  
  <!-- Checkmark / Evaluation badge -->
  <circle cx="380" cy="380" r="60" fill="#10b981"/>
  <path d="M 350 380 L 370 400 L 410 360" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
