<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audio Evaluation Tools</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    
    var pathPrefix = '/audio-evaluation-tool';
    var l = window.location;
    
    // Check if we're on GitHub Pages with the repo path
    if (l.pathname.indexOf(pathPrefix) === 0) {
      var path = l.pathname.replace(pathPrefix, '');
      var redirectUrl = pathPrefix + '/?redirect=' + encodeURIComponent(path + l.search + l.hash);
      l.replace(redirectUrl);
    } else {
      // Fallback for local dev
      l.replace('/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash));
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
