<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="favBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="favWave" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="16" y="16" width="224" height="224" rx="48" ry="48" fill="url(#favBg)"/>
  
  <!-- Simplified Waveform -->
  <g transform="translate(128, 128)">
    <rect x="-60" y="-30" width="12" height="60" rx="6" fill="url(#favWave)"/>
    <rect x="-40" y="-45" width="12" height="90" rx="6" fill="url(#favWave)"/>
    <rect x="-20" y="-20" width="12" height="40" rx="6" fill="url(#favWave)"/>
    <rect x="0" y="-55" width="12" height="110" rx="6" fill="url(#favWave)"/>
    <rect x="20" y="-20" width="12" height="40" rx="6" fill="url(#favWave)"/>
    <rect x="40" y="-45" width="12" height="90" rx="6" fill="url(#favWave)"/>
    <rect x="60" y="-30" width="12" height="60" rx="6" fill="url(#favWave)"/>
  </g>
  
  <!-- Small checkmark badge -->
  <circle cx="200" cy="200" r="28" fill="#10b981"/>
  <path d="M 185 200 L 195 210 L 215 190" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
